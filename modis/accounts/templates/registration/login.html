{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">

</head>
<body>
<form method="post">
    {% csrf_token %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-sm">
                        <div class="card-body pb-2 px-5 text-center">
                            <h3 class="card-title display-4 mb-4">modis</h3>
                            <h6 class="card-title mb-4">Modul-Informationssystem der Fakultät für Informatik</h6>
                            <div class="form-outline mb-4 px-3">
                                <input type="text" class="form-control" name="username"
                                       placeholder="Benutzername">
                            </div>
                            <div class="form-outline mb-2 px-3">
                                <input type="password" name="password" class="form-control "
                                       placeholder="Passwort">
                            </div>
                            <button class="btn btn-primary btn-block mt-2" type="submit">Login</button>
                            {% if form.errors %}
                                <p class="text-danger mt-2 ">Benutzername oder Passwort falsch. Erneut versuchen!</p>
                            {% else %}
                                <p class="mt-2">&ensp;</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
