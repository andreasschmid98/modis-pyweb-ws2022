{% extends 'main.html' %}

{% block content %}
    <h1>Favoriten</h1>
    <hr>
    <div>
        {% for module in favourites %}
            <div>
                <h5>{{ module.id }} --- <a href = "{% url 'module' module.id %}">{{ module.title }} </a></h5>
                <a href="{% url 'toggle-fav' module.id %}">Entfernen</a>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
